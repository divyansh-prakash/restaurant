<div class="food-card">
    <img [src]="cardDetails?.imgUrl">
    <div class="food-details">
        <p>{{cardDetails?.name}}</p>
        <p>
            <span class="category" *ngFor="let category of cardDetails?.categories.split(',')"> {{category}} </span>
        </p>
        <p>
            <span> <i class="fa fa-star" aria-hidden="true" style="color: rgb(51, 189, 140)"></i>
                {{cardDetails?.rating}}</span>
            <span> {{cardDetails?.distance}} </span>
            <span> <i class="fa fa-motorcycle" aria-hidden="true" style="color: rgb(51, 189, 140)"></i>
                {{cardDetails?.deliveryCharge}} </span>
        </p>
    </div>
</div>
